<!DOCTYPE html>
<html>
  <head>
    <title>CadQuery - Jupyter Output</title>
<!--     <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script> -->
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://rawgit.com/takahirox/aframe-outline/master/build/aframe-outline.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.3/dist/aframe-extras.min.js"></script>
    <script src="../../orbit-controls-component.min.js"></script>
    <style>
      .a-enter-vr-button {
        left: 5%;
      }
    </style>
  </head>
  <body>
  <a-scene outline>
      <a-entity
            id="camera"
            camera
            fov="90"
            position="0 3.5 2.4"
            orbit-controls="
                target: #target;
                enableDamping: true;
                dampingFactor: 0.25;
                rotateSpeed:0.14;
                minDistance:0.01;
                maxDistance:25;"
            mouse-cursor="">
        </a-entity>
        <a-entity id="target" position="0 0 0"></a-entity>
      <a-entity id='main' scale="0.0075 0.0075 0.0075" position="0 0 0" rotation="0 0 0">

<a-entity json-model="src: url(stand.json);" position="0 0  186.4" rotation="0 90 0"></a-entity>
<a-entity json-model="src: url(stand.json);" position="0 0 -186.4" rotation="0 90 0"></a-entity>
<a-entity json-model="src: url(outer_h_bottom.json);" position="0 12.7 0" rotation="0 0 0"></a-entity>
<a-entity json-model="src: url(inner_h.json);" position="12.7 38.1 0" rotation="0 0 90"></a-entity>
<a-entity json-model="src: url(outer_v.json);" position="0 254.9 -395.95" rotation="90 90 90"></a-entity>
<a-entity json-model="src: url(inner_v.json);" position="12.7 254.9 -370.55" rotation="270 90 0"></a-entity>
<a-entity json-model="src: url(outer_v.json);" position="0 254.9 395.95" rotation="270 90 270"></a-entity>
<a-entity json-model="src: url(inner_v.json);" position="12.7 254.9 370.55" rotation="90 270 0"></a-entity>
<a-entity json-model="src: url(outer_h_top.json);" position="0 498.6 0" rotation="180 0 0"></a-entity>
<a-entity json-model="src: url(inner_h.json);" position="12.7 474.2 0" rotation="0 0 90"></a-entity>
<a-entity json-model="src: url(lock_bar.json);" position="-25.4 255.9 186.4" rotation="90 270 0"></a-entity>
<a-entity json-model="src: url(lock_bar.json);" position="-25.4 255.9 -186.4" rotation="90 270 0"></a-entity>

      </a-entity>

    </a-scene>
  </body>
</html>
